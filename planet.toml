max_entries_per_blog = 3
report_file = "./templates/articles.html"
report_template = '''
<ul>
 {{#each entries}}
  <li>
    <div>
      <div class="item-header">
        <div class="item-header-left-box">
          <a href="{{this.post.url}}"><h1>{{this.post.title}}</h1></a>
          <span class="item-date">am {{date this.post.date}}</span>
        </div>
        <div class="item-header-right-box" style="background-image: url({{this.origin.logo}});"></div>
      </div>
      <p>{{this.post.description}}</p>
      <a class="font-weight-bold" href="{{this.post.url}}">Im Blog von <span style="text-decoration: underline;">{{this.origin.name}}</span> weiterlesen Â»</a>
    </div>
  </li>
  {{/each}}
</ul>
'''


