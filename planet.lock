[syjobber.17717012852346244931]
description = "Am 3. März starteten wir ganz früh morgens, sobald es hell wurde in der Marina Cartagena, zusammen mit der ADELE, einem deutschen Katamaran, auf die Etappe nach Cienfuegos, Kuba. Die 900 Seemeilen würden wir in etwa 7 Tagen und Nächten non-stopp zurücklegen, wenn alles nach Plan lief. Wir hatten schon eine Weile das Wetter beobachtet, die Bedingungen waren nicht ideal, aber viel besser würden sie nicht werden, also ging es raus aus der großen Bucht und rein in die Waschmaschine. Dieser Teil der kolumbianischen Küste ist berühmt, berüchtigt für fiese Bedingungen, das heißt viel Wind und hohe Wellen, hier kentern regelmäßig Ausflugsboote und Katamarane, so dass die Küstenwache hier einiges zu tun hat. Wir hatten also vorsorglich wenig Segelfläche gesetzt und hofften, dass es nicht so schlimm werden würde. Leider waren die ersten 2 Tage und Nächte wirklich übel, wir hatten Wind von schräg vorne und hohe, steile, kurze Wellen. Jobber kämpfte sich tapfer durch die Wellenberge, immer mal wieder kam ein großer Brecher übers Deckshaus gerauscht, was wir bisher sehr selten erlebt hatten. Große Wassermassen flossen auf dem Seitendeck entlang und schwappten über die Fußreling. Bei solchen Bedingungen wird Zähneputzen, Schuhe anziehen und Pipi machen zu einem akrobatischen Akt und man wünscht sich schon manchmal aufs heimische Sofa und fragt sich: „Was mache ich hier eigentlich?“ (Klicke hier für ein Video)"
id = "17717012852346244931"
timestamp = 1746316800
title = "Von Cartagena nach Kuba"
