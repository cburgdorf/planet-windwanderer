[syjobber.16514650548472949993]
description = "Wir hatten Cienfuegos verlassen, hatten eine Nacht am Anker verbracht und nun stand eine etwas größere Etappe an zum nächsten Ankerplatz, etwa 50 Seemeilen. Der Wind kam kräftig von vorne, wir mussten also kreuzen (zig-zag hoch am Wind), hatten eine kurze Welle, also eine erste Bewährungsprobe für unsere neue Crew, die das sehr gut meisterte. Lohn der Anstrengung war ein ruhiger Ankerplatz im Nirgendwo und ein Sprung ins nicht so kühle Nass. Der nächste Segeltag verlief ruhiger, wir waren inzwischen im Schutz des Riffgürtels angekommen, hatten also kaum noch Welle, wenig Wind von vorn und motorten durch enge Durchfahrten zwischen Inseln und manövrierten um Flachstellen herum. Außer ein paar Fischerbooten und ein paar Pelikanen war hier niemand unterwegs. Wir fanden wieder einen ruhigen Ankerplatz im Schutz von Mangroven und genossen den Sonnenuntergang."
id = "16514650548472949993"
timestamp = 1746748800
title = "An der Südküste Kubas entlang nach Santiago de Cuba"
