[syjobber.14734907209907757554]
description = "Nachdem Johanna und Stevo uns am 10. Januar verlassen hatten, um von Panama City aus zurück nach Deutschland zu fliegen, machten wir uns auf den Weg nach Colon, um einige Zeit im Hafen zu verbringen. Die To-do-Liste war in der Zwischenzeit wieder etwas länger geworden, der Tiefenmesser funktionierte nicht, was in einem Gebiet mit vielen Korallenriffen nicht so toll ist, das Radar hatte den Dienst eingestellt und so dies und das war zu warten und zu pflegen. Im Hafen, ShelterBay Marina, hatten wir für die nächsten 4 Wochen einen Platz reserviert, da die Kosten, je länger man bleibt, immer günstiger werden. Wir ließen die Gasflasche und den Dieseltank auffüllen, den Lazybag und das Bimini vom Segelmacher nachnähen, denn die Sonne macht alle Nähte kaputt und genossen die Zeit mit ein paar Annehmlichkeiten wie einem Pool, netten, alten und neuen Bekannten um uns herum, einem Restaurant im Hafen und einem Shuttleservice zum Supermarkt in Colon, denn der Hafen liegt mitten im Dschungel, weit weg von der Stadt. Mit uns im Hafen lag ein tolles, altes Segelschiff aus Deutschland, die Thor Heyerdahl, das mit einer Gruppe aus 35 Schülern und ein paar Lehrern etwa 7 Monate auf See verbringt … ein spannendes Konzept mit Erfahrungen fürs Leben. Wir plauderten ein bisschen mit dem Kapitän, ein norddeutscher Typ, den so schnell nichts aus der Ruhe bringt, und erfuhren viele Details des außergewöhnlichen Projekts."
id = "14734907209907757554"
timestamp = 1740873600
title = "Colon – GunaYala – Kolumbien"
url = "https://www.sy-jobber.de/2025/03/02/colon-gunayala-kolumbien/"

[syjobber.15456555069079684822]
description = "Noch etwas müde von der 4-tägigen Überfahrt von Curacao nach Panama, gab es vor der Insel El Porvenir erstmal ein leckeres Frühstück. Und schon bekamen wir Besuch von Lionel, der ein wenig außer Atem mit seinem Einbaum (Ulu) am Heck von Jobber angepaddelt kam. Er ruhte sich im Cockpit aus, bekam ein Glas kaltes Wasser. Er erklärte uns, dass man in GunaYala unbedingt die entsprechenden Gastlandflaggen haben müsse, weil ansonsten gäbe es Ärger mit dem Congreso gäbe und man Strafe zahlen müsse. Wir hatten im „Panama Cruising Guide“ von Eric Bauhaus, dem Standardwerk, das hier jeder Segler an Bord hat, gelesen, dass der CONGRESO GENERAL das oberste Organ der Kunaindianer ist. Hier wird in einem großen Gebäude jedes Dorfes alles verhandelt, was die Gemeinschaft betrifft. Also gut, wir brauchten ja sowieso noch Gastlandflaggen, weil wir sie vorher nirgendwo bekommen hatten. Lionel hatte natürlich die beiden wichtigen Flaggen dabei und zog sie in einer Plastiktüte aus seiner nassen Badehose. Seine Frau hatte sie genäht, sie waren nicht ganz perfekt, wie wir später feststellten, aber das kann man wohl unter künstlerischer Freiheit verbuchen. Wir zahlten 30 Dollar, ein Päckchen Kaffee und ein Bier, bekamen noch ein paar Kochbananen geschenkt und Lionel paddelte zufrieden in sein Dorf zurück. Wir hissten unsere neuen Flaggen, die eine zeigte zwei Arme mit Pfeil und Bogen und Sternen (die Lionels Frau wohl vergessen hatte) und die zweite Flagge zeigt, für uns Deutsche etwas problematisch, ein Hakenkreuz, das für die Kuna aber einen Octopus symbolisiert. Unser Hakenkreuz hat einen Haken zu viel, aber was solls."
id = "15456555069079684822"
