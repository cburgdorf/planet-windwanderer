[sypicaroon.8477844762092628699]
description = "Von La Palma über Teneriffa nach Gran Canaria Nachdem mir Easyjet alle vorgebuchten Flüge nach La Palma ab Anfang November 22 stückchenweise und kommentarlos gecancelt hatte, begann meine Segelsaison nun erst im Februar diesen Jahres mit einem Brückenflug über Madrid. Mein Freund Lutz war wieder mit an Bord und hat die einzelnen Segeletappen mehr oder weniger auch genossen, wenngleich Ihm manches Mal die Fähre aber wohl lieber gewesen wäre. Vorher hieß es jedoch die Picaroon aus dem Dornröschenschlaf aufzuwecken und wieder in ihr eigentliches Element zurückzuführen. Den langen Sommer auf dem Trockenen hatte sie bemerkenswert gut überstanden. Den einzigen Wehrmutstropfen hatte ich mir selbst zuzuschreiben. Bei unserer Abreise im letzten Jahr hatte ich alle Borddurchlässe mit Lappen verstopft um unliebsame Eindringlinge, die hier auch Maikäfer der Kanaren genannten Cucarachas auszusperren. Nicht bedacht hatte ich aber, das es ab und an auch auf La Palma mal etwas stärker regnet. Das an Deck stehende Wasser konnte nun über die Speigatten nicht ablaufen und hat sich darin aufgestaut. Dort angeschlossen ist leider auch der Entlüftungsschlauch des Gasflaschenbehälters in der Backskiste, den ich zum Austrocknen geöffnet hatte. Es wurde also erst der Behälter samt Flasche und Druckminderer - und dann die Bilge bis kurz unterhalb der Bodenbretter geflutet. Das über den Sommer gewünschte Austrocknen der Kajüte hatte sich damit erledigt. Aber es hätte ja auch schlimmer kommen können. Bevor alle Arbeiten und ein neuer Antifoulinganstrich erledigt werden konnten hieß es auf einen Termin zum Verholen auf den dafür vorgesehenen Arbeitsbereich zu warten. Mañana wurde uns jeden Tag aufs Neue versprochen bis es wirklich mal soweit war. Dann ging alles schnell und reibungslos und die Picaroon schwamm nach ein paar Tagen wieder im Wasser. Unsere erste Etappe führte uns um die Nordspitze von La Palma auf direktem Kurs nach Santa Cruz de Tenerife und beinhaltete eine Nachtfahrt. Die Wind-u. Wettervorhersage stimmte und wir kamen entspannt in der Marina an. Diese war bedingt durch den anstehenden Karneval überfüllt und hat, was den baulichen Zustand angeht, wohl auch schon bessere Zeiten hinter sich. Die Stadt selbst gefiehl uns sehr gut und lud zum Verweilen ein. Leider konnten wir wegen der vielen Kreuzfahrt-Sehbären keinen Mietwagen bekommen und somit fielen die vorab geplanten Ausflüge ins Landesinnere und zum Teide, dem mit 3718 m höchsten Berg Spaniens, aus. Wir entschlossen uns daher schon früher als geplant abzureisen und die Südküste von Gran Canaria anzusteuern. Der Törn mit mäßigem Wind von achtern war sehr entspannt. Die Winddüse zwischen den Inseln haben wir bereits früh nördlich umfahren. Die erste Nacht verbrachten wir unruhig vor Puerto Mogan im vollen Ankerfeld. Dann ging es weiter nach Pasito Blanco, wo wir einen Liegeplatz für mehrere Tage reservieren konnten. Auch ein Leihwagen stand uns durch Helga und Herry von der My Way zur Verfügung. So konnten wir schöne Ausflüge in die Berge und auch nach Las Palmas unternehmen. Einen Spaziergang durch die Dühnenlandschaft von Las Palomas haben wir natürlich auch gemacht. Hier und am Strand herrscht ein regenbogenbuntes Treiben und Gedränge. Da vermisse ich die Ruhe der kleinen westlicheren Inseln dann doch etwas."
