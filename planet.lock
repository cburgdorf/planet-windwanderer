[syjobber.13065435515629572865]
description = "Nach der Ankunft in der Carlisle Bay auf Barbados und einem kleinen Nickerchen machten wir das Dinghi klar, hofften, dass der Außenborder läuft, was er Gott sei Dank tat, und fuhren in die Stadt, also nach Bridgetown. Unter einer Brücke gab es eine Möglichkeit, das Dinghi zu parken (keine gute Wahl, wie sich später herausstellen sollte) und wir waren gleich mittendrin im Karibikfeeling. Bridgetown ist eine sehr bunte Mischung aus „very britisch“ und „sehr karibisch“, das heißt gutgelaunte, dunkelhäutige Menschen mit Nikolausmützen oder blinkenden Elchgeweihen auf den Rastalocken, was mit den sehr warmen Temperaturen irgendwie nicht zusammenpasste. Wir gingen in die nächste Bank, hoben ein paar Barbadosdollars ab (Barbados hat eine eigene Währung) und dann gleich in das erstbeste Fastfood-restaurant. Hier tobte ein wilder, lautstarker Streit zwischen zwei Gästen einmal quer durch den Raum. Wir verstanden nicht wirklich, worum es ging, aber es gab 20 Minuten Geschrei, ein paar weitere Gäste mischten sich ein und alle anderen, wir eingeschlossen, hatten irgendwie Spaß. Anschließend gingen wir zum Fährhafen, um das Einklarierungsprozedere hinter uns zu bringen. Um auf das Hafengelände zu kommen, wurden die mitgebrachten Taschen durchleuchtet (hier kommen normalerweise die Kreuzfahrttouristen mit Armbändchen durch), einige Angaben von einem Uniformierten von Hand in ein dickes, wichtiges Buch eingetragen, das Ganze bei Reggaemusik und mit Hüftschwung, wurden wir zu den entsprechenden Büros geschickt. Nach 3 verschiedenen Räumen (Porthealth, Customs, Immigration), weiteren dicken Büchern und den immer gleichen mehrseitigen Formularen war es dunkel geworden. Wir machten auf dem Rückweg zum Dinghi einen Abstecher zum Supermarkt, um festzustellen, dass es vieles, was wir so kennen, nicht gab und das, was es gab, sehr teuer war… Minimengen Gemüse, unfassbar teuer und in ganz viel Plastik verpackt. Das Einzige, das wiedermal bezahlbar war, war der lokale Rum. Zurück am Dinghi stellten wir fest, dass es voll Wasser gelaufen war. Unser erster Gedanke: ein Leck!! Konnte aber eigentlich nicht sein bei einem nagelneuen Teil. Zweiter Gedanke: Regenwasser! Auch nix, weil die anderen Dinghis an der Anlegestelle nicht geflutet waren. Hmmm, wahrscheinlich hatte ein Ausflugsboot unser Gummiboot geflutet, weil wir ihm im Weg waren. Nette Dänen halfen uns mit einer Pütz aus und wir schöpften das Dinghi leer und plauderten ein bisschen. Die nächste Pleite war der Rückweg zum Boot. Wir hatten nicht damit gerechnet, dass wir im Dunkeln zurückkommen würden, hatten das Ankerlicht (Leuchte oben am Mast) nicht eingeschaltet, hatten keine Beleuchtung für das Dinghi dabei und fuhren eine Dreiviertelstunde kreuz und quer durch die Dunkelheit auf der Suche nach Jobber. Endlich am Ziel und sehr erleichtert, nahmen wir uns fest vor, eine Pumpe und eine Leuchte ins Dinghi zu packen, sowie eine rote Blinkeleuchte ins Deckshaus zu hängen, was inzwischen gut funktioniert. Auf den Schreck gabs einen Rum und ab in die Koje, die erste Nacht vor Anker nach der Überfahrt. Nachts schreckte Thomas hoch und fragte mich leicht panisch: „Sind wir noch auf Kurs?“ Wir waren wohl gedanklich noch nicht so richtig angekommen."
id = "13065435515629572865"
timestamp = 1706832000
title = "Karibikfeeling zu viert"
url = "https://www.sy-jobber.de/2024/02/02/karibikfeeling-zu-viert/"

[syjobber.7192405947313200891]
description = "Am 16. Januar machten wir die Leinen los in der Marina Etang Z ´Abricot in der Nähe von Fort de France auf Martinique. Unser Ziel war, die nördlich gelegene Insel Dominica und der erste Teil der Überfahrt in Lee (Windschatten) von Martinique war ruhig und angenehm, wie meistens auf der windabgewandten Seite der Inseln. Zwischen den Inseln erwischte uns die Düse mit voller Breitseite und die 3-m-Welle von schräg vorn, auf was wir vorbereitet waren, indem wir beide Segel gerefft hatten (hier klicken für einen Film). Thomas hatte im ruhigen Wasser die Angel am Heck befestigt und die schlug prompt an, als es ziemlich schaukelig war … Mist! Er zog schnell die Schwimmweste an, pickte sich mit der Lifeline (Gurte mit Karabinern an der Schwimmweste) in das Strecktau (Gurt auf beiden Seiten an Deck von Bug bis Heck gespannt) ein, um nicht über Bord zu gehen und hangelte sich ans Heck zur Angel. Die Angel hatte ordentlich Druck und Thomas versuchte, die Angelschnur Stück für Stück einzukurbeln. Plötzlich ließ der Druck nach und am Ende der Schnur waren Köder und Wirbel und man weiß nicht, wieviel Angelschnur, weg. Eigentlich waren wir beide ganz froh, bei diesen wilden Bedingungen keinen großen Fisch an Deck hieven und umbringen zu müssen."
id = "7192405947313200891"
timestamp = 1707436800
title = "Dominica … Martinique"
url = "https://www.sy-jobber.de/2024/02/09/dominica-martinique/"

[syjobber.7306943299417147299]
description = "Unser Plan war es am 1.12. 2023 in Mindelo zu starten mit dem Ziel Barbados. Wir hatten eingekauft, vorgekocht, unsere letzten Escudos ausgegeben, alles vorbereitet und waren ein bisschen aufgeregt. Um uns herum starteten jeden Tag Boote Richtung Karibik, wurden mit lautem Getröte und guten Wünschen verabschiedet. Der Hafen wurde zusehends leerer und die ersten kamen schon wieder zurück, weil sie Probleme mit Batterien, kaputten Segeln oder was auch immer hatten. Wir warteten immer noch auf unseren Mechaniker Eber, denn ohne funktionierenden Generator konnten wir nicht los. Eber wollte vielleicht Donnerstagabend kommen, wenn nicht, dann am Freitag morgens ... alles klar! Er kam weder-noch, was für unsere deutsche Mentalität schon schwierig war. Wir fragten mehrfach höflich nach, ohne Antwort. Wir verlängerten den Hafenplatz um einen Tag und warteten auf dem Boot, damit wir auch da waren, wenn er denn kommt. Jutta fiel das Deck auf den Kopf und sie lief am Freitagabend Richtung der lauten Musik, die von Land aus zu hören war. Im nahegelegenen Hotel gab es eine Veranstaltung der hiesigen Sambaschule, wie sich herausstellte, der Auftakt des Karnevals. Jutta mischte sich unauffällig unter die Besucher und fühlte sich spontan nach Rio de Janeiro versetzt (für Video hier klicken)."
id = "7306943299417147299"
timestamp = 1703808000
title = "Der große Sprung über den Atlantik"
url = "https://www.sy-jobber.de/2023/12/29/der-gro%C3%9Fe-sprung-%C3%BCber-den-atlantik/"

[sypicaroon.15613077328284721187]
description = "Wie bereits in 2021 ging es bei schönstem Segelwetter gegen Mittag von der Marina Rubicon auf Lanzarote los und schon nach ein paar Meilen bekamen wir Besuch von einzelnen Delfinen und einer Schule Pilotwalen. Für die ersten 3 Stunden lief der Motor unterstützend mit. Dann ging es mit Groß, Genua und Kuttersegel in die erste Nacht. Als der Wind zeitweise auf 5 bft. auffrischte habe ich sicherheitshalber ein erstes Reff ins Groß gebunden, die Genua eingerollt und die Fock nach Stb. ausgebaumt. Die Aries Windsteueranlage funktioniert nach der Reparatur in Tazacorte wieder tadellos. Leider hatte ich oftmals in Unwissenheit die Gelenke und das Pendelruder mit mineralischem WD40 Öl behandelt. Dadurch sind die Teflonbuchsen im Pendelrohr aufgequollen und alles ging nur noch sehr schwergängig. Bei leichtem Wind ist das Schiff in Folge dessen immer wieder aus dem Ruder gelaufen. Bis auf ein paar ziemlich dichte Begegnungen mit der Berufsschiffart verlief die Nacht bei leichtem Wind aus NE entspannt und ich konnte im 20 min. Intervall etwas Schlaf bekommen. Am späten Vormittag hatten wir die NE Spitze von Teneriffa querab und der Wind frischte wieder etwas auf. Das Reff im Groß hatte ich bereits früh am Morgen ausgeschüttelt, was sich im Nachhinein aber als Fehler herausstellte. Auf dem Weg zur NW Spitze baute sich eine hohe Windsee aus NE auf, die im 90 grad Winkel gegen die lange Dünung aus NW auflief. Die Folge war mal wieder eine unangenehme Kreuzsee. Nach einzelnen Boen von bis zu 38 Ktn. entschloß ich mich viel zu spät, wieder ein Reff ins Groß zu binden. Die Fock war weiterhin nach Stb. ausgebaumt. Durch die zu große Segelfläche im Groß hatte die Aries bereits Schwierigkeiten den Kurs zu halten. Also ging es angeleint aufs Vorschiff und es wurde gerefft. Als es bereits dunkel war rundeten wir die NW Spitze und nach weiteren 2 Stunden war der Wind wie angekündigt schlagartig weg. Die restliche Nacht verbrachten wir im Geschaukel unter Motor. Da wir erst gegen Mittag in den Hafen konnten haben wir noch eine Runde bis nach Vueltas gedreht ind vergeblich versucht einen Fisch fürs Abendessen zu fangen. Das Einlaufen in den Hafen von San Sebastian fühlte sich für mich wie ein Nachhausekommen an. Hier gefällt es mir immer noch am Besten und ich werde voraussichtlich wieder eine lange Zeit auf der schönen Insel verbringen."
id = "15613077328284721187"
timestamp = 1678752000
title = "Westwärts nonstop nach Gomera"
url = "https://www.sy-picaroon.de/2023/03/14/westw%C3%A4rts-nonstop-nach-gomera/"

[sypicaroon.16743432544381412501]
description = "Von Pasito Blanco nach Morro Jable Gegen Mittag sind wir wir zuerst nach Norden an der Küste hochgefahren um einen besseren Windwinkel nach Fuerteventura zu bekommen. Da wir noch bei Tageslicht auf dem Ankerplatz unterhalb der Kirche von Morro Jable eintreffen wollten, planten wir einen Ankerstopp in der Bahia de Arinaga. Hier liegt man hinter einer großen Industriemole sehr geschützt gegen den Atlantikschwell aber nicht frei von starker Geruchsbelästigung durch ein naheliegendes Klärwerk. Martina und Jens von der Maje hatten die gleiche Idee und so konnten wir die morgige Überfahrt gemeinsam angehen. Am nächsten Morgen ging es sehr früh Ankerauf und erstmal Kurs NE um weitere Höhe gutzumachen. Dann im rechten Winkel durch das Verkehrstrennungsgebiet und wieder etwas angeluft auf direkten Kurs zur Südspitze von Fuerteventura. Da ich auf die starken Fallwinde durch meine letzte Ansteuerung vorgewarnt war, fiel das Großsegel bereits als der Leuchturm querab lag. Der Motor meldete jedoch nach kurzer Laufzeit eine Überhitzung und wurde sofort abgeschaltet. Das Schiff wurde mit gereffter Genua und Autopilot auf Kurs gehalten und ich begab mich unter Deck, um die Ursache zu ergründen. Den Impeller der Wasserpumpe hatte ich vor 2 Jahren gewechselt und vor der Abfahrt auf La Palma nochmal kontrolliert. Nun hatte sich eine Flunke gelöst und in der Saugleitung festgesetzt. Natürlich pünktlich mitten in den schönsten Fallwinden. Die Instandsetzung nahm dann gefühlte 2 Stunden in Anspruch und wir kamen mit dem letzten Tageslicht am Ankerplatz an. Die folgenden Ankertage verbrachten wir mir langen Strandwanderungen und genossen die erstklassigen Fischgerichte der örtlichen Gastronomie. Einzig die immer stärker werdende Dünung und die akrobatischen Einlagen beim Anlanden und Ablegen mit dem Dingy verhinderten eine längere Aufenthaltsdauer. Nun lockt uns die Marina Rubicon auf Lanzarote, wo ein längerer Aufenthalt geplant ist."
id = "16743432544381412501"
timestamp = 1678320000
title = "Von Pasito Blanco nach Morro Jable"
