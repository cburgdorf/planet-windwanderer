[syjobber.6487826503037474111]
description = "Unsere erste Station in der DomRep war die Ankerbucht an der Nordküste, Luperon. Hier ankerten etwa 100 Boote, mehrheitlich Amerikaner und Kanadier, die hier die kalte Jahreszeit in ihrer Heimat verbrachten und sich um diese Zeit so langsam wieder auf den Heimweg machten. Kaum angekommen, kam ein Dinghi bei uns vorbei, dass uns willkommen hieß und für denselben Abend in ein Lokal in der Nähe zum wöchentlichen Seglertreff einlud, eine gute Gelegenheit, ein paar Leute kennenzulernen. Wir machten das Dinghi klar, fuhren bei einem slowenischen Boot vorbei, dessen Crew wir auf Kuba kennengelernt hatten und fragten, ob sie an dem Abend vielleicht auch Lust hätten auf den Seglertreff. Wir verabredeten uns für den Abend und fuhren weiter zu den Behörden zum Einklarieren in die DomRep. Ein Großteil der Behörden befand sich in einem Metallcontainer in der Nähe des Dinghidocks. Gegen 15.00 Uhr war es an dem Tag aber leider zu spät, denn man hatte nur bis 16.00 Uhr geöffnet und „…bloß kein Stress! Manana!“ Also liefen wir mal durch Luperon und orientierten uns ein bisschen, suchten einen Geldautomaten für die lokale Währung, den Dominikanischen Peso, und schauten in die Supermärkte, dessen Angebot leider ziemlich begrenzt war. Überhaupt war Luperon ein sehr dreckiger Ort (um nicht zu sagen, ein echtes Dreckskaff) mit nicht sehr freundlichen und eher unmotivierten Leuten, eine komplett andere Atmosphäre als in Kuba. Etwas skurril waren die komplett vergitterten Veranden direkt an der Hautstraße … wohl aus Sicherheitsgründen? (Klicke hier für ein Video)"
id = "6487826503037474111"
timestamp = 1747008000
title = "DomRep - Dominikanische Republik"
url = "https://www.sy-jobber.de/2025/05/12/domrep-dominikanische-republik/"

[sypicaroon.15613077328284721187]
description = "Wie bereits in 2021 ging es bei schönstem Segelwetter gegen Mittag von der Marina Rubicon auf Lanzarote los und schon nach ein paar Meilen bekamen wir Besuch von einzelnen Delfinen und einer Schule Pilotwalen. Für die ersten 3 Stunden lief der Motor unterstützend mit. Dann ging es mit Groß, Genua und Kuttersegel in die erste Nacht. Als der Wind zeitweise auf 5 bft. auffrischte habe ich sicherheitshalber ein erstes Reff ins Groß gebunden, die Genua eingerollt und die Fock nach Stb. ausgebaumt. Die Aries Windsteueranlage funktioniert nach der Reparatur in Tazacorte wieder tadellos. Leider hatte ich oftmals in Unwissenheit die Gelenke und das Pendelruder mit mineralischem WD40 Öl behandelt. Dadurch sind die Teflonbuchsen im Pendelrohr aufgequollen und alles ging nur noch sehr schwergängig. Bei leichtem Wind ist das Schiff in Folge dessen immer wieder aus dem Ruder gelaufen. Bis auf ein paar ziemlich dichte Begegnungen mit der Berufsschiffart verlief die Nacht bei leichtem Wind aus NE entspannt und ich konnte im 20 min. Intervall etwas Schlaf bekommen. Am späten Vormittag hatten wir die NE Spitze von Teneriffa querab und der Wind frischte wieder etwas auf. Das Reff im Groß hatte ich bereits früh am Morgen ausgeschüttelt, was sich im Nachhinein aber als Fehler herausstellte. Auf dem Weg zur NW Spitze baute sich eine hohe Windsee aus NE auf, die im 90 grad Winkel gegen die lange Dünung aus NW auflief. Die Folge war mal wieder eine unangenehme Kreuzsee. Nach einzelnen Boen von bis zu 38 Ktn. entschloß ich mich viel zu spät, wieder ein Reff ins Groß zu binden. Die Fock war weiterhin nach Stb. ausgebaumt. Durch die zu große Segelfläche im Groß hatte die Aries bereits Schwierigkeiten den Kurs zu halten. Also ging es angeleint aufs Vorschiff und es wurde gerefft. Als es bereits dunkel war rundeten wir die NW Spitze und nach weiteren 2 Stunden war der Wind wie angekündigt schlagartig weg. Die restliche Nacht verbrachten wir im Geschaukel unter Motor. Da wir erst gegen Mittag in den Hafen konnten haben wir noch eine Runde bis nach Vueltas gedreht ind vergeblich versucht einen Fisch fürs Abendessen zu fangen. Das Einlaufen in den Hafen von San Sebastian fühlte sich für mich wie ein Nachhausekommen an. Hier gefällt es mir immer noch am Besten und ich werde voraussichtlich wieder eine lange Zeit auf der schönen Insel verbringen."
id = "15613077328284721187"
timestamp = 1678752000
title = "Westwärts nonstop nach Gomera"
url = "https://www.sy-picaroon.de/2023/03/14/westw%C3%A4rts-nonstop-nach-gomera/"

[sypicaroon.16743432544381412501]
description = "Von Pasito Blanco nach Morro Jable Gegen Mittag sind wir wir zuerst nach Norden an der Küste hochgefahren um einen besseren Windwinkel nach Fuerteventura zu bekommen. Da wir noch bei Tageslicht auf dem Ankerplatz unterhalb der Kirche von Morro Jable eintreffen wollten, planten wir einen Ankerstopp in der Bahia de Arinaga. Hier liegt man hinter einer großen Industriemole sehr geschützt gegen den Atlantikschwell aber nicht frei von starker Geruchsbelästigung durch ein naheliegendes Klärwerk. Martina und Jens von der Maje hatten die gleiche Idee und so konnten wir die morgige Überfahrt gemeinsam angehen. Am nächsten Morgen ging es sehr früh Ankerauf und erstmal Kurs NE um weitere Höhe gutzumachen. Dann im rechten Winkel durch das Verkehrstrennungsgebiet und wieder etwas angeluft auf direkten Kurs zur Südspitze von Fuerteventura. Da ich auf die starken Fallwinde durch meine letzte Ansteuerung vorgewarnt war, fiel das Großsegel bereits als der Leuchturm querab lag. Der Motor meldete jedoch nach kurzer Laufzeit eine Überhitzung und wurde sofort abgeschaltet. Das Schiff wurde mit gereffter Genua und Autopilot auf Kurs gehalten und ich begab mich unter Deck, um die Ursache zu ergründen. Den Impeller der Wasserpumpe hatte ich vor 2 Jahren gewechselt und vor der Abfahrt auf La Palma nochmal kontrolliert. Nun hatte sich eine Flunke gelöst und in der Saugleitung festgesetzt. Natürlich pünktlich mitten in den schönsten Fallwinden. Die Instandsetzung nahm dann gefühlte 2 Stunden in Anspruch und wir kamen mit dem letzten Tageslicht am Ankerplatz an. Die folgenden Ankertage verbrachten wir mir langen Strandwanderungen und genossen die erstklassigen Fischgerichte der örtlichen Gastronomie. Einzig die immer stärker werdende Dünung und die akrobatischen Einlagen beim Anlanden und Ablegen mit dem Dingy verhinderten eine längere Aufenthaltsdauer. Nun lockt uns die Marina Rubicon auf Lanzarote, wo ein längerer Aufenthalt geplant ist."
id = "16743432544381412501"
timestamp = 1678320000
title = "Von Pasito Blanco nach Morro Jable"
url = "https://www.sy-picaroon.de/2023/03/09/von-pasito-blanco-nach-morro-jable/"

[sypicaroon.5780778972941526711]
description = "Während ich diese Zeilen schreibe befinde ich mich auf hoher See in Richtung Madeira mit dem Ziel Porto Santo, der kleinen Nachbarinsel im Nordosten des Archipels. Nach nunmehr 3 Jahren auf den Kanaren ist ein Tapetenwechsel überfällig gewesen. Mit etwas Wehmut habe ich in San Sebastian auf La Gomera die Leinen gelöst und mich nach einem kurzen Stopp auf La Palma auf den Weg gemacht. So langsam wachsen auch die Seebeine wieder, die die letzten Monate etwas zu kurz gekommen sind. Das anfängliche Übelsein ist nun wieder der Freude am Segeln gewichen. Auch an den Wach-u. Schlafrythmus des Einhandseglers habe ich mich schnell wieder gewöhnt. Einzig die Bedenken bezüglich der Orca Attacken an der Portugiesischen Küste sind noch im Kopf und verursachen ein Unbehagen hinsichtlich der weiteren Etappe der Überfahrt zum Festland. Der aktuelle Plan lautet, auf Porto Santo auf ein sicheres Wetterfenster zur Weiterfahrt an die Algarve zu warten. Dort soll die Picaroon für den Sommer an Land gestellt werden. Im Herbst geht es dann weiter in Richtung Andalusien und vielleicht auch ins Mittelmeer."
