description = "Wir waren nun also auf Barbuda, was ja schon ziemlich exotisch klingt und hatten einen Tipp von Schweizer Seglern bekommen, bei Inoch in seiner Strandh√ºtte ‚ÄûShack-A-Kai‚Äú einen Lobster zu essen. Das geht so: man schreibt Inoch auf WhatsApp an (die Nummer findet man im Internet) und bestellt f√ºr den folgenden Tag einen Hummer. Man f√§hrt mit dem Dinghi an den Strand, was unsere Idee war, keine besonders gute, oder macht an Inochs Boje fest und schwimmt r√ºber. Wir waren an dem Montag die einzigen G√§ste bei Inoch, tranken erstmal einen Rumpunsch und machten es uns an der Bar auf einer Schaukel gem√ºtlich. Das hatten wir schon √∂fter gesehen, dass man an einer Bar auf Schaukeln sitzt ‚Ä¶ ob das mit der Wirkung von Rumpunsch zusammenh√§ngt? ‚Ä¶ oder mit der Tatsache, dass man als Segler an Land leicht landkrank wird? Inoch servierte 2 Lobster mit gerillter Kartoffel und einer Art Kr√§uterbutter ‚Ä¶ sehr lecker. Pl√∂tzlich sah Jutta aus dem Augenwinkel ein Dinghi am Strand entlang treiben. ‚Äû√Ñhhh, ist das unser Dinghi?‚Äú Klar, war ja kein anderer da. Thomas sprang also von der Bank, rannte zum Strand und ins Wasser, um unser Beiboot zu retten, das war knapp!"
