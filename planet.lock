[syjobber.7938266272661999376]
description = "Kaum waren unsere Freunde in Martinique abgereist, war auch unser Urlaub vorbei und die n√§chsten Bootsprojekte standen auf der To-do-Liste. Wir hatten den Hafenplatz noch etwa weitere 10 Tage gebucht, um die 2 neuen Solarpaneele a 175 Watt an der Reling zu montieren, ein paar N√§hprojekte abzuwickeln, √ñlwechsel ‚Ä¶ Riggcheck und, was sich im Laufe der Arbeiten noch so ergibt, zu erledigen. Das Projekt Solarpaneele begann mit der Demontage des oberen Relingdrahtes, Auto mieten, nach Le Marin fahren zum Rigger, um zu erfahren, dass er eine ganze Woche braucht, um ein Stahlseil abzuschneiden und, mit einem Spezialwerkzeug, eine H√ºlse aufzupressen‚Ä¶ dauert h√∂chstens 10 Min. Na gut, dann kommen wir in einer Woche wieder. Da wir schonmal ein Auto hatten, kauften wir im Baumarkt eine kleine, mobile Klimaanlage, weil es im Hafen einfach unertr√§glich hei√ü war. Der perfekte Platz war schnell gefunden in der gro√üen Dusche im Achterschiff, die wir sowieso nicht nutzen, da wir im Cockpit duschen. Hier kann das Kondenswasser ablaufen und es gibt ein perfektes kleines Fenster f√ºr die Abluft. Ruck-zuck lief unsere kleine Klimaanlage, die nachts mit der offenen Badt√ºr unsere Achterkabine runterk√ºhlt, so dass wir es wenigstens nachts k√ºhler haben. 26 Grad f√ºhlen sich hier schon fast kalt an."
