[syjobber.124703997552333666]
description = "Wir hatten uns entschieden, für 10 Tage der Hitze in Curacao zu entfliehen und buchten einen Flug nach Medellin, was ja praktisch um die Ecke liegt und wo wir wahrscheinlich nicht mehr hinkommen würden, wenn wir die Gelegenheit jetzt nicht nutzten. Also bereiteten wir Jobber auf unsere Abreise vor und fuhren morgens mit dem Taxi zum Flughafen. Vom Taxifahrer bekamen wir noch wertvolle Tipps für Kolumbien, er kannte sich aus, denn er war viele Male mit seiner Frau auf Shoppingtour in Medellin. Wir erfuhren also, wo man am besten Geld tauscht (auf gar keinen Fall in Bogota, wo wir einen Zwischenstopp hatten, weil viiiiel zu teuer), wo man lokale SIM-Karten bekommt (nicht am Flughafen, weil viiiiel zu teuer) und wie man am günstigsten vom Flughafen in die Stadt kommt (nicht mit dem Taxi, weil zu teuer, sondern mit dem Bus), also gut, wir waren jetzt optimal vorbereitet. Wir hatten beide nur Handgepäck dabei, also alles easy. Der Flug von Bogota nach Medellin wurde gecancelt, wir bekamen einen späteren mit Upgrade in die Premium Area … auch nicht so schlimm. In Medellin wechselten wir Dollar in kolumbianische Pesos (1 Dollar – 4200 Pesos) und stellten uns, wie empfohlen, in die Schlange zum Bus in die Stadt. Dann kam allerdings ein Taxifahrer und überredete uns und noch zwei weitere Fahrgäste mit ihm zum gleichen Preis in die Stadt zu fahren. Wir willigten ein und fuhren etwa eine halbe Stunde durch einen Wahnsinnsverkehr mit viel Gehupe in die Stadt runter, sehr knapp vorbei an Autowerkstätten, die praktisch auf der Straße reparieren und lackieren. Nach ein wenig hin und her brachte der Taxifahrer uns noch für einen geringen Aufpreis zu unserem Appartement. Unser kleines Zuhause für 10 Tage war ganz o.k. für den Preis von 26 € pro Nacht. Es gab einen kleinen Supermarkt um die Ecke, bei dem wir erstmal ein paar Getränke, Klopapier und Zewa rollen und Spüli kauften. Später kamen noch ein paar Küchenutensilien dazu, die nicht vorhanden waren … scharfes Messer, Schere, Flaschenöffner."
id = "124703997552333666"
timestamp = 1724976000
title = "Ein Kurztrip nach Kolumbien – Medellin"
