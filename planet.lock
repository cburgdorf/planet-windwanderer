description = "Unsere erste Station in der DomRep war die Ankerbucht an der Nordk√ºste, Luperon. Hier ankerten etwa 100 Boote, mehrheitlich Amerikaner und Kanadier, die hier die kalte Jahreszeit in ihrer Heimat verbrachten und sich um diese Zeit so langsam wieder auf den Heimweg machten. Kaum angekommen, kam ein Dinghi bei uns vorbei, dass uns willkommen hie√ü und f√ºr denselben Abend in ein Lokal in der N√§he zum w√∂chentlichen Seglertreff einlud, eine gute Gelegenheit, ein paar Leute kennenzulernen. Wir machten das Dinghi klar, fuhren bei einem slowenischen Boot vorbei, dessen Crew wir auf Kuba kennengelernt hatten und fragten, ob sie an dem Abend vielleicht auch Lust h√§tten auf den Seglertreff. Wir verabredeten uns f√ºr den Abend und fuhren weiter zu den Beh√∂rden zum Einklarieren in die DomRep. Ein Gro√üteil der Beh√∂rden befand sich in einem Metallcontainer in der N√§he des Dinghidocks. Gegen 15.00 Uhr war es an dem Tag aber leider zu sp√§t, denn man hatte nur bis 16.00 Uhr ge√∂ffnet und ‚Äû‚Ä¶blo√ü kein Stress! Manana!‚Äú Also liefen wir mal durch Luperon und orientierten uns ein bisschen, suchten einen Geldautomaten f√ºr die lokale W√§hrung, den Dominikanischen Peso, und schauten in die Superm√§rkte, dessen Angebot leider ziemlich begrenzt war. √úberhaupt war Luperon ein sehr dreckiger Ort (um nicht zu sagen, ein echtes Dreckskaff) mit nicht sehr freundlichen und eher unmotivierten Leuten, eine komplett andere Atmosph√§re als in Kuba. Etwas skurril waren die komplett vergitterten Veranden direkt an der Hautstra√üe ‚Ä¶ wohl aus Sicherheitsgr√ºnden? (Klicke hier f√ºr ein Video)"
