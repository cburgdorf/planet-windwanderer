[sygegenwind.9311737255998750862]
description = "Jemand hat an der Uhr gedreht – Gefühlt vergeht die Zeit in Deutschland deutlich schneller als andernorts. Vielleicht liegt es aber auch nur daran, das wir viele kleine Dinge, eigentlich unbedeutende Dinge, wieder neu etablieren müssen, die für jeden anderen in Deutschland ganz normal sind und über die keiner mehr nachdenkt.So stand Helge vor ein paar Wochen beim Autoverleiher um einen Mietwagen zu nehmen. Da gab es doch tatsächlich die Aussage – „NEIN, einen Wagen bekommen Sie mit dem alten grauen Führerschein nicht mehr!“ Dabei guckte die Dame, als käme Helge aus der Steinzeit und ihr Kommentar sagte auch nichts anderes: „So einen Führerschein habe ich schon lange nicht mehr gesehen!“Zum Glück funktionierte die Führerscheinbehörde und mit dem Antrag auf ein zeitgemäßes Dokument und einem Stempel auf „dem grauen Lappen“ klappte es dann auch mit dem Mieten eines Autos."
id = "9311737255998750862"
timestamp = 1749254400
title = """

