[syjobber.13813896392600622586]
description = "Wir blieben noch ein paar Tage in Sandy Hook, vor den Toren von New York, um unsere schon wieder länger gewordene To-Do-Liste abzuarbeiten und die grenzwertigen Eindrücke des Gewitters zu verarbeiten. Am Wochenende war in Sandy Hook ganz schön was los, viele Motor- und Segelboote, Strandbesucher Jetskis und Angelkajaks mit Vollausstattung (mehrere Angelruten, Kescher, Kühlbox, GPS, Elektromotor und, wie kann es anders sein, US-Flagge). Wir waren beschäftigt mit der Trocknung von Klamotten, dabei wanderten einige Stücke schweren Herzens in den Müll, andere in den Vakuumbeutel. Der defekte Batteriemonitor, für den wir schon Ersatz in Deutschland bestellt hatten, lief plötzlich wieder … vielleicht hatte das Gewitter ihn auch irgendwie verstört, naja, ein Ersatzteil mehr an Bord und 300 € weniger in der Bordkasse. Das Wasserthema verfolgte uns noch eine Weile … als Thomas die Abdeckung der Deckeneinbauleuchte im Bad öffnete, weil sie nicht so hell leuchtete wie sonst, kam ihm ein Schluck Wasser entgegen … wir wollten gar nicht wissen, welche Wege das Meerwasser im Inneren des Bootes genommen hatte. Die meisten Hohlräume sind gar nicht zugänglich, so dass wir darauf setzen mussten, dass sich das Wasser schon irgendwann wieder verflüchtigen würde."
id = "13813896392600622586"
timestamp = 1754352000
title = "New York … New York"
url = "https://www.sy-jobber.de/2025/08/05/new-york-new-york/"

[syjobber.4321287909784796881]
description = "Wir bewegten uns weiter nach Norden an Long Island entlang, fanden einige ruhige, wunderschöne Ankerplätze und genossen die Ruhe nach der hektischen Großstadt. Der Wetterbericht kündigte Regen, kältere Temperaturen und Starkwind in den nächsten Tagen an und wir brauchten einen geschützten Platz für dieses Wetter. Wir entschieden uns, den nördlichen Teil der Gabel am Ende von Long Island zu umrunden, an Long Beach vorbei und eine Bucht bei dem Ort Orient anzulaufen. Hierbei geht es immer darum: Ist die Bucht geschützt für die jeweils angekündigte Windrichtung? … ist sie tief genug für unseren 2 m Tiefgang? … darf man ankern? … wie ist die Tide und die Strömung? … Orient war perfekt!"
id = "4321287909784796881"
timestamp = 1755648000
title = "Long Island … Massachusetts … Cape Cod … Maine"
url = "https://www.sy-jobber.de/2025/08/20/long-island-massachusetts-cape-cod-maine/"

[syjobber.6550389246510111544]
description = "Nachdem wir uns von der Nachtfahrt erholt hatten, die Zutaten für ein Brot im Backautomaten hatten, konnte es nach einer ruhigen Nacht wieder los gehen. Unser Ziel für diesen Tag war Port Clyde, ein kleines Fischerdorf mit Bojenfeld und Ankerbucht, gleich hinter Blubber Island. Die Fahrt, weitgehend unter Motor, gestaltete sich sehr anstrengend, da es hier unglaublich viele, verschieden farbige Pods (Bojen mit Lobsterkörben) gab, um die wir herum manövrieren mussten. Die Praxis: jeder guckt auf seiner Seite und macht eine Ansage, hatte sich bewährt … „rot-blau auf 1.00 Uhr“ … „grün-rot auf halb 12“ … manchmal mussten wir spontan den Motor ausschalten, um keine Leine in den Propeller zu bekommen, wenn es zu viele Pods wurden und wir nicht mehr ausweichen konnten. Später erfuhren wir, dass jeder Fischer bis zu 800 Pods in seinen individuellen Farben und in einem bestimmten Gebiet ausbringen darf … Wahnsinn!"
id = "6550389246510111544"
