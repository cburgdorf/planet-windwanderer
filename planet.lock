[sygegenwind.6967960203724288955]
description = "Wir haben Deutschland erreicht, es ist deutlich zu merken – wir sitzen fast nur noch unter Deck am PC und schreiben, beantworten Emails und organisieren die nächsten Tage. Jetzt dürft ihr nicht glauben, daß das keinen Spaß macht, das schon, aber die Ruhe und das Genießen der ersten Eindrücke in unserer Heimat, die uns alle gewünscht haben für unsere Ankunft, die gibt es nicht. Obwohl wir immer noch versuchen, uns für jeden mit dem wir zu tun haben, genug Zeit aufzubringen, wird unsere Zeit doch jetzt richtig knapp und wir haben die meisten Abende bis in die späten Stunden zu tun. Außerdem lag ja noch ein Stückchen Strecke vor uns, auf das wir uns vorbereiten mußten, denn die Prozedur für den Nord-Ostsee-Kanal war uns nicht mehr richtig geläufig nach unserer letzten Durchfahrt vor 10 Jahren."
