description = "Am 3. M√§rz starteten wir ganz fr√ºh morgens, sobald es hell wurde in der Marina Cartagena, zusammen mit der ADELE, einem deutschen Katamaran, auf die Etappe nach Cienfuegos, Kuba. Die 900 Seemeilen w√ºrden wir in etwa 7 Tagen und N√§chten non-stopp zur√ºcklegen, wenn alles nach Plan lief. Wir hatten schon eine Weile das Wetter beobachtet, die Bedingungen waren nicht ideal, aber viel besser w√ºrden sie nicht werden, also ging es raus aus der gro√üen Bucht und rein in die Waschmaschine. Dieser Teil der kolumbianischen K√ºste ist ber√ºhmt, ber√ºchtigt f√ºr fiese Bedingungen, das hei√üt viel Wind und hohe Wellen, hier kentern regelm√§√üig Ausflugsboote und Katamarane, so dass die K√ºstenwache hier einiges zu tun hat. Wir hatten also vorsorglich wenig Segelfl√§che gesetzt und hofften, dass es nicht so schlimm werden w√ºrde. Leider waren die ersten 2 Tage und N√§chte wirklich √ºbel, wir hatten Wind von schr√§g vorne und hohe, steile, kurze Wellen. Jobber k√§mpfte sich tapfer durch die Wellenberge, immer mal wieder kam ein gro√üer Brecher √ºbers Deckshaus gerauscht, was wir bisher sehr selten erlebt hatten. Gro√üe Wassermassen flossen auf dem Seitendeck entlang und schwappten √ºber die Fu√üreling. Bei solchen Bedingungen wird Z√§hneputzen, Schuhe anziehen und Pipi machen zu einem akrobatischen Akt und man w√ºnscht sich schon manchmal aufs heimische Sofa und fragt sich: ‚ÄûWas mache ich hier eigentlich?‚Äú (Klicke hier f√ºr ein Video)"
