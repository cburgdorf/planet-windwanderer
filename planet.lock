description = "W√§hrend ich diese Zeilen schreibe befinde ich mich auf hoher See in Richtung Madeira mit dem Ziel Porto Santo, der kleinen Nachbarinsel im Nordosten des Archipels. Nach nunmehr 3 Jahren auf den Kanaren ist ein Tapetenwechsel √ºberf√§llig gewesen. Mit etwas Wehmut habe ich in San Sebastian auf La Gomera die Leinen gel√∂st und mich nach einem kurzen Stopp auf La Palma auf den Weg gemacht. So langsam wachsen auch die Seebeine wieder, die die letzten Monate etwas zu kurz gekommen sind. Das anf√§ngliche √úbelsein ist nun wieder der Freude am Segeln gewichen. Auch an den Wach-u. Schlafrythmus des Einhandseglers habe ich mich schnell wieder gew√∂hnt. Einzig die Bedenken bez√ºglich der Orca Attacken an der Portugiesischen K√ºste sind noch im Kopf und verursachen ein Unbehagen hinsichtlich der weiteren Etappe der √úberfahrt zum Festland. Der aktuelle Plan lautet, auf Porto Santo auf ein sicheres Wetterfenster zur Weiterfahrt an die Algarve zu warten. Dort soll die Picaroon f√ºr den Sommer an Land gestellt werden. Im Herbst geht es dann weiter in Richtung Andalusien und vielleicht auch ins Mittelmeer."
