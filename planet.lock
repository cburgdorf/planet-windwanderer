[sygegenwind.9218256265821763068]
description = "Die ersten Tage nach unserer Rückkehr waren ausgefüllt mit Besuchern an Bord und Zeit zum Klönen, denn 10 Jahre Kontakt nur über die Elektronik mußten nachgeholt werden. Nahezu jeden Tag kam Besuch bei uns an Bord vorbei und aus: „Ich wollte nur mal Hallo sagen.“ wurde meist deutlich mehr. So raste die Zeit nur so dahin. Ein ehemaliger Stegnachbar kam sogar mit Rollstuhl vorgefahren. Zum Glück spielte das Wetter bei all den Besuchen insgesamt super mit, denn in den Tagesstunden war es meist trocken, teilweise hatten wir sogar blauen Himmel und manchmal auch Sonnenschein, so daß wir im Cockpit unter der Kuchenbude (ein Zelt über dem Cockpit) gemütlich zum Klönen sitzen konnten."
