[sypicaroon.16743432544381412501]
description = "Von Pasito Blanco nach Morro Jable Gegen Mittag sind wir wir zuerst nach Norden an der K√ºste hochgefahren um einen besseren Windwinkel nach Fuerteventura zu bekommen. Da wir noch bei Tageslicht auf dem Ankerplatz unterhalb der Kirche von Morro Jable eintreffen wollten, planten wir einen Ankerstopp in der Bahia de Arinaga. Hier liegt man hinter einer gro√üen Industriemole sehr gesch√ºtzt gegen den Atlantikschwell aber nicht frei von starker Geruchsbel√§stigung durch ein naheliegendes Kl√§rwerk. Martina und Jens von der Maje hatten die gleiche Idee und so konnten wir die morgige √úberfahrt gemeinsam angehen. Am n√§chsten Morgen ging es sehr fr√ºh Ankerauf und erstmal Kurs NE um weitere H√∂he gutzumachen. Dann im rechten Winkel durch das Verkehrstrennungsgebiet und wieder etwas angeluft auf direkten Kurs zur S√ºdspitze von Fuerteventura. Da ich auf die starken Fallwinde durch meine letzte Ansteuerung vorgewarnt war, fiel das Gro√üsegel bereits als der Leuchturm querab lag. Der Motor meldete jedoch nach kurzer Laufzeit eine √úberhitzung und wurde sofort abgeschaltet. Das Schiff wurde mit gereffter Genua und Autopilot auf Kurs gehalten und ich begab mich unter Deck, um die Ursache zu ergr√ºnden. Den Impeller der Wasserpumpe hatte ich vor 2 Jahren gewechselt und vor der Abfahrt auf La Palma nochmal kontrolliert. Nun hatte sich eine Flunke gel√∂st und in der Saugleitung festgesetzt. Nat√ºrlich p√ºnktlich mitten in den sch√∂nsten Fallwinden. Die Instandsetzung nahm dann gef√ºhlte 2 Stunden in Anspruch und wir kamen mit dem letzten Tageslicht am Ankerplatz an. Die folgenden Ankertage verbrachten wir mir langen Strandwanderungen und genossen die erstklassigen Fischgerichte der √∂rtlichen Gastronomie. Einzig die immer st√§rker werdende D√ºnung und die akrobatischen Einlagen beim Anlanden und Ablegen mit dem Dingy verhinderten eine l√§ngere Aufenthaltsdauer. Nun lockt uns die Marina Rubicon auf Lanzarote, wo ein l√§ngerer Aufenthalt geplant ist."
id = "16743432544381412501"
