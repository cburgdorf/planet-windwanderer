description = "Wie bereits in 2021 ging es bei sch√∂nstem Segelwetter gegen Mittag von der Marina Rubicon auf Lanzarote los und schon nach ein paar Meilen bekamen wir Besuch von einzelnen Delfinen und einer Schule Pilotwalen. F√ºr die ersten 3 Stunden lief der Motor unterst√ºtzend mit. Dann ging es mit Gro√ü, Genua und Kuttersegel in die erste Nacht. Als der Wind zeitweise auf 5 bft. auffrischte habe ich sicherheitshalber ein erstes Reff ins Gro√ü gebunden, die Genua eingerollt und die Fock nach Stb. ausgebaumt. Die Aries Windsteueranlage funktioniert nach der Reparatur in Tazacorte wieder tadellos. Leider hatte ich oftmals in Unwissenheit die Gelenke und das Pendelruder mit mineralischem WD40 √ñl behandelt. Dadurch sind die Teflonbuchsen im Pendelrohr aufgequollen und alles ging nur noch sehr schwerg√§ngig. Bei leichtem Wind ist das Schiff in Folge dessen immer wieder aus dem Ruder gelaufen. Bis auf ein paar ziemlich dichte Begegnungen mit der Berufsschiffart verlief die Nacht bei leichtem Wind aus NE entspannt und ich konnte im 20 min. Intervall etwas Schlaf bekommen. Am sp√§ten Vormittag hatten wir die NE Spitze von Teneriffa querab und der Wind frischte wieder etwas auf. Das Reff im Gro√ü hatte ich bereits fr√ºh am Morgen ausgesch√ºttelt, was sich im Nachhinein aber als Fehler herausstellte. Auf dem Weg zur NW Spitze baute sich eine hohe Windsee aus NE auf, die im 90 grad Winkel gegen die lange D√ºnung aus NW auflief. Die Folge war mal wieder eine unangenehme Kreuzsee. Nach einzelnen Boen von bis zu 38 Ktn. entschlo√ü ich mich viel zu sp√§t, wieder ein Reff ins Gro√ü zu binden. Die Fock war weiterhin nach Stb. ausgebaumt. Durch die zu gro√üe Segelfl√§che im Gro√ü hatte die Aries bereits Schwierigkeiten den Kurs zu halten. Also ging es angeleint aufs Vorschiff und es wurde gerefft. Als es bereits dunkel war rundeten wir die NW Spitze und nach weiteren 2 Stunden war der Wind wie angek√ºndigt schlagartig weg. Die restliche Nacht verbrachten wir im Geschaukel unter Motor. Da wir erst gegen Mittag in den Hafen konnten haben wir noch eine Runde bis nach Vueltas gedreht ind vergeblich versucht einen Fisch f√ºrs Abendessen zu fangen. Das Einlaufen in den Hafen von San Sebastian f√ºhlte sich f√ºr mich wie ein Nachhausekommen an. Hier gef√§llt es mir immer noch am Besten und ich werde voraussichtlich wieder eine lange Zeit auf der sch√∂nen Insel verbringen."
